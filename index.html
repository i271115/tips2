<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@500&display=swap">
    <title>かわいいカフェテックハックス</title>
    <style>
        /* ブラウザのデフォルトスタイルをリセット */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Kaisei Decol", sans-serif;
            background-color: #f5f5f5;
        }

        .header-title {
            font-size: 3rem;
            color: #0099cc;
            padding: 20px;
            text-align: center;
            line-height: 1.2;
        }

        .header-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .header-icon svg {
            width: 100px;
            height: auto;
        }

        .nav-list {
            list-style: none;
            text-align: center;
            padding: 10px;
        }

        .nav-list li {
            display: inline;
            margin-right: 20px;
        }

        .nav-list a {
            text-decoration: none;
            color: #0099cc;
        }

        .bulb-icon {
            position: relative;
            width: 100px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 10px;
        }

        .bulb-icon svg {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        /* 背景色を薄いグレーに変更 */
        body {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <p><img src=”1\4.png”></p>
    <header>
        <div class="header-icon">
            <div class="bulb-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="75" viewBox="0 0 100 150">
                    <path d="M50,5 Q80,30 60,60 Q50,70 50,100 Q40,70 40,60 Q20,30 50,5" fill="yellow" />
                    <line x1="50" y1="100" x2="50" y2="140" stroke="yellow" stroke-width="4" />
                </svg>
            </div>
            <h1 class="header-title">かわいい<br>カフェテックハックス</h1>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="#">ホーム</a></li>
                <li><a href="#">ハック集</a></li>
                <li><a href="#">私たちについて</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- コンテンツ -->
    </main>
    <footer>
        <!-- フッター -->
    </footer>
</body>
</html>
